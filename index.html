<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Index</title>
    <style>
        :root{
            --rect1-color: #ff6b6b; /* rectangle 1 */
            --rect2-color: #4dabf7; /* rectangle 2 */
            --rect-width: 300px;
            --rect-height: 96px;
            --rect-gap: 12px;
        }

        html,body{height:100%;margin:0;font-family:Arial, sans-serif;background:#fff;color:#000}

        header {
            text-align:center;
            padding:40px 16px 16px;
        }
        h1{color:#00008B;margin:0;font-size:48px;font-weight:700}

        main{
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:60vh;
            padding:2rem;
        }

        /* Right-side rectangles container */
        .right-rectangles{
            position:fixed;
            right:16px;
            top:50%;
            transform:translateY(-50%);
            display:flex;
            flex-direction:column;
            gap:var(--rect-gap);
            align-items:center;
            z-index:9998;
            pointer-events:auto;
        }
        .rect{
            width:var(--rect-width);
            height:var(--rect-height);
            border-radius:6px;
            box-shadow:0 2px 6px rgba(0,0,0,0.12);
            cursor:pointer;
            transition:transform .12s ease, box-shadow .12s ease;
            position:relative; /* for label pseudo-element */
            overflow:hidden;
        }
        .rect:active{ transform: scale(.98); }
        .rect:focus{ outline: 2px solid rgba(0,0,0,0.12); }

        /* label shown on each rectangle; editable via --rect-label variable */
        .rect::before{
            content: var(--rect-label, "");
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: .2px;
            text-transform: none;
            text-shadow: 0 1px 2px rgba(0,0,0,0.35);
            pointer-events: none; /* keep rectangle clickable */
            user-select: none;
        }

        .rect--one{
            background: var(--rect1-color);
            --rect-label: "example1";
        }
        .rect--two{
            background: var(--rect2-color);
            --rect-label: "example2";
        }

        /* Footer script will create a footer with its own style */
    </style>

    <script>
    // Make rectangles act as links. Replace the URLs below with the target sites you want.
    document.addEventListener('DOMContentLoaded', function () {
        function makeRectLink(selector, url, target) {
            var el = document.querySelector(selector);
            if (!el) return;
            el.setAttribute('tabindex', '0');
            el.setAttribute('role', 'link');
            el.addEventListener('click', function () {
                if (target === '_blank') {
                    window.open(url, '_blank', 'noopener');
                } else {
                    window.location.href = url;
                }
            });
            el.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    el.click();
                }
            });
        }

        // Example targets â€” change these to the sites you want
        makeRectLink('.rect--one', 'https://example.com', '_blank');
        makeRectLink('.rect--two', 'https://example.org', '_blank');
    });
    </script>
</head>
<body>
    <header>
        <h1>PepperOrSMTH site</h1>
    </header>

    <main>
        <img src="Hampter.png" alt="Hampter" />
    </main>

    <!-- Right-side rectangles (easy to recolor via :root variables above) -->
    <div class="right-rectangles" aria-hidden="true">
        <div class="rect rect--one"></div>
        <div class="rect rect--two"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        var footer = document.createElement('footer');
        footer.textContent = 'Made by PepperOrSMTH';
        footer.style.position = 'fixed';
        footer.style.left = '0';
        footer.style.right = '0';
        footer.style.bottom = '0';
        footer.style.padding = '0.75rem';
        footer.style.textAlign = 'center';
        footer.style.background = 'rgba(255,255,255,0.9)';
        footer.style.color = '#000';
        footer.style.zIndex = '9999';
        document.body.appendChild(footer);
    });
    </script>
</body>
</html>
